name: Python CI/CD

on:
  push:
    branches:
      - main # Mude para o nome do seu branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 # Mude para a versão Python que você está usando

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Mude para o nome do seu arquivo de requisitos, se necessário

      - name: Run Tests
        run: |
          python -m pytest  # ou o comando que você usa para executar seus testes

      - name: Deploy (Exemplo)
